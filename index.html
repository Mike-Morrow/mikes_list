<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Store Locator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #222;
            color: white;
            padding: 0.75rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        h1 {
            margin: 0;
            font-size: 1.6rem;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 1rem;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 998;
            transition: transform 0.3s ease;
        }
        .filters {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .filters h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-group {
            margin-bottom: 1rem;
        }
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .location-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .location-item {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .location-item:hover {
            background-color: #eee;
        }
        .location-item h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        .location-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
        .location-item .category {
            display: inline-block;
            background-color: #222;
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        #map {
            flex: 1;
            height: 100%;
            z-index: 1;
        }
        .leaflet-popup-content {
            margin: 0.5rem 0.5rem;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        .leaflet-popup-content p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
        }
        .leaflet-popup-content .category {
            display: inline-block;
            background-color: #222;
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        .results-count {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        .mobile-button {
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            width: 70px;
            height: 44px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .button {
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align: center;
            font-size: 0.9rem;
            display: inline-block;
        }
        .button:hover {
            background-color: #444;
        }
        #reset-filters, #reset-zoom {
            margin-top: 0.5rem;
            width: calc(50% - 0.5rem);
            min-height: 44px; /* Minimum touch target size for iOS */
        }
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        .filter-toggle {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
        }
        .filters-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 500px;
        }
        .filters-content.collapsed {
            max-height: 0;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 85%;
                max-width: 320px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                -webkit-transform: translateX(-100%);
                -webkit-transition: -webkit-transform 0.3s ease;
            }
            .sidebar.active {
                transform: translateX(0);
                -webkit-transform: translateX(0);
            }
            .mobile-controls {
                display: block;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 997;
            }
            .overlay.active {
                display: block;
            }
            #reset-filters, #reset-zoom {
                min-width: 120px;
                margin: 0.5rem 0.25rem;
            }
            /* Fix for iOS buttons */
            .button {
                display: inline-block;
                width: auto;
            }
            /* Ensure filter groups have enough spacing for iOS */
            .filter-group {
                margin-bottom: 1.5rem;
            }
            /* Make select boxes more tappable on iOS */
            select, input {
                height: 44px;
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mike's Store Locator</h1>
    </header>
    
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="filters">
                <h3>
                    Filters
                    <button class="filter-toggle" id="filter-toggle">−</button>
                </h3>
                <div class="filters-content" id="filters-content">
                    <div class="filter-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="city-filter">City</label>
                        <select id="city-filter">
                            <option value="">All Cities</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="state-filter">State</label>
                        <select id="state-filter">
                            <option value="">All States</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-filter">Search</label>
                        <input type="text" id="search-filter" placeholder="Search by name or address...">
                    </div>
                    <div class="filter-group" style="display: flex; justify-content: space-between;">
                        <button id="reset-filters" class="button">Reset Filters</button>
                        <button id="reset-zoom" class="button">Reset Zoom</button>
                    </div>
                </div>
            </div>
            <div class="results-count" id="results-count"></div>
            <ul class="location-list" id="location-list"></ul>
        </div>
        
        <div id="map">
            <div class="loading" id="loading">Loading map data...</div>
        </div>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="mobile-controls">
            <button class="mobile-button" id="toggle-filters">
                MENU
            </button>
            <button class="mobile-button" id="center-map">
                MAP
            </button>
        </div>
    </div>

    <script>
        // Default coordinates (will be overridden by actual data)
        const defaultLat = 38.9072;
        const defaultLng = -77.0369;
        
        // Initialize the map
        const map = L.map('map', {
            center: [defaultLat, defaultLng],
            zoom: 9,
            minZoom: 3,
        });
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Store data and markers
        let storeData = [];
        let markers = [];
        
        // DOM elements
        const categoryFilter = document.getElementById('category-filter');
        const cityFilter = document.getElementById('city-filter');
        const stateFilter = document.getElementById('state-filter');
        const searchFilter = document.getElementById('search-filter');
        const locationList = document.getElementById('location-list');
        const resultsCount = document.getElementById('results-count');
        const sidebar = document.getElementById('sidebar');
        const loadingElement = document.getElementById('loading');
        const overlay = document.getElementById('overlay');
        const toggleFilters = document.getElementById('toggle-filters');
        const centerMap = document.getElementById('center-map');
        const filterToggle = document.getElementById('filter-toggle');
        const filtersContent = document.getElementById('filters-content');
        
        // Mobile sidebar toggle
        toggleFilters.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        // Overlay click to close sidebar
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Center map button
        centerMap.addEventListener('click', () => {
            if (markers.length > 0) {
                const bounds = L.latLngBounds(markers.map(marker => marker.getLatLng()));
                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                map.setView([defaultLat, defaultLng], 9);
            }
        });
        
        // Map click to close sidebar on mobile
        map.on('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
        
        // Toggle filters section
        filterToggle.addEventListener('click', () => {
            filtersContent.classList.toggle('collapsed');
            filterToggle.textContent = filtersContent.classList.contains('collapsed') ? '+' : '−';
        });
        
        // Fetch data from GitHub Gist
        const gistUrl = 'https://gist.githubusercontent.com/Mike-Morrow/84c2a8e5e1f1178c5deb6137585c9d99/raw/63613e370560eba78afc1376ffc1fa17756a44c9/mikes_list.csv';
        
        fetch(gistUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(csvText => {
                // Parse CSV data
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        storeData = results.data;
                        
                        // Add City and State from address if not present
                        storeData.forEach(store => {
                            if (!store.City || !store.State) {
                                const addressParts = (store.Address || '').split(',');
                                if (addressParts.length >= 2) {
                                    // Extract city and state from address
                                    store.City = store.City || addressParts[addressParts.length - 2].trim();
                                    
                                    // Extract state from last part (which may include ZIP code)
                                    const stateZip = addressParts[addressParts.length - 1].trim().split(' ');
                                    store.State = store.State || (stateZip.length > 0 ? stateZip[0] : '');
                                }
                            }
                        });
                        
                        // Hide loading message
                        loadingElement.style.display = 'none';
                        
                        // Populate categories
                        const categories = [...new Set(storeData.map(item => item.Category))].filter(Boolean).sort();
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category;
                            categoryFilter.appendChild(option);
                        });
                        
                        // Populate cities
                        const cities = [...new Set(storeData.map(item => item.City))].filter(Boolean).sort();
                        cities.forEach(city => {
                            const option = document.createElement('option');
                            option.value = city;
                            option.textContent = city;
                            cityFilter.appendChild(option);
                        });
                        
                        // Populate states
                        const states = [...new Set(storeData.map(item => item.State))].filter(Boolean).sort();
                        states.forEach(state => {
                            const option = document.createElement('option');
                            option.value = state;
                            option.textContent = state;
                            stateFilter.appendChild(option);
                        });
                        
                        // Initial rendering
                        renderStores();
                        
                        // Set initial map view to contain all markers
                        if (markers.length > 0) {
                            const bounds = L.latLngBounds(markers.map(marker => marker.getLatLng()));
                            map.fitBounds(bounds, { padding: [50, 50] });
                        }
                        
                        // Event listeners for filters
                        categoryFilter.addEventListener('change', renderStores);
                        cityFilter.addEventListener('change', renderStores);
                        stateFilter.addEventListener('change', renderStores);
                        searchFilter.addEventListener('input', renderStores);
                        
                        // Reset buttons functionality
                        document.getElementById('reset-filters').addEventListener('click', () => {
                            categoryFilter.value = '';
                            cityFilter.value = '';
                            stateFilter.value = '';
                            searchFilter.value = '';
                            renderStores();
                        });
                        
                        document.getElementById('reset-zoom').addEventListener('click', () => {
                            if (markers.length > 0) {
                                const bounds = L.latLngBounds(markers.map(marker => marker.getLatLng()));
                                map.fitBounds(bounds, { padding: [50, 50] });
                            } else {
                                map.setView([defaultLat, defaultLng], 9); // Reset to default view
                            }
                        });
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                        loadingElement.innerHTML = 'Error loading data. Please try again later.';
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                loadingElement.innerHTML = 'Error loading data. Please try again later.';
            });
        
        // Render stores based on filters
        function renderStores() {
            const categoryValue = categoryFilter.value;
            const cityValue = cityFilter.value;
            const stateValue = stateFilter.value;
            const searchValue = searchFilter.value.toLowerCase();
            
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Clear location list
            locationList.innerHTML = '';
            
            // Filter stores
            const filteredStores = storeData.filter(store => {
                const matchesCategory = !categoryValue || store.Category === categoryValue;
                const matchesCity = !cityValue || (store.City && store.City === cityValue);
                const matchesState = !stateValue || (store.State && store.State === stateValue);
                const matchesSearch = !searchValue || 
                    (store.Name && store.Name.toLowerCase().includes(searchValue)) || 
                    (store.Address && store.Address.toLowerCase().includes(searchValue));
                
                return matchesCategory && matchesCity && matchesState && matchesSearch;
            });
            
            // Update results count
            resultsCount.textContent = `Showing ${filteredStores.length} of ${storeData.length} locations`;
            
            // Add markers and list items
            const bounds = L.latLngBounds();
            
            filteredStores.forEach(store => {
                if (store.Latitude && store.Longitude) {
                    // Create marker
                    const marker = L.marker([store.Latitude, store.Longitude])
                        .addTo(map);
                    
                    // Format location info
                    const cityState = [store.City, store.State].filter(Boolean).join(', ');
                    const locationInfo = cityState ? `<p>${store.Address}<br>${cityState}</p>` : `<p>${store.Address}</p>`;
                    
                    // Marker popup
                    marker.bindPopup(`
                        <h3>${store.Name}</h3>
                        ${locationInfo}
                        <div class="category">${store.Category}</div>
                    `);
                    
                    markers.push(marker);
                    bounds.extend([store.Latitude, store.Longitude]);
                    
                    // List item
                    const listItem = document.createElement('li');
                    listItem.className = 'location-item';
                    listItem.innerHTML = `
                        <h3>${store.Name}</h3>
                        ${locationInfo}
                        <div class="category">${store.Category}</div>
                    `;
                    
                    // Click event to zoom to marker
                    listItem.addEventListener('click', () => {
                        map.setView([store.Latitude, store.Longitude], 16);
                        marker.openPopup();
                        
                        // Close sidebar on mobile
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('active');
                            overlay.classList.remove('active');
                        }
                    });
                    
                    locationList.appendChild(listItem);
                }
            });
            
            // Fit bounds if we have markers
            if (filteredStores.length !== storeData.length && markers.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
